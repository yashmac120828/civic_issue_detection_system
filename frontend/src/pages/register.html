<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">


    <link rel="stylesheet" href="../styles/auth.css">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

    <div class="card p-4 shadow-sm text-center" style="width: 350px;">
        <h2 class="mb-3">📝 Register</h2>

        <div class="mb-3">
            <label for="newUsername" class="form-label">Username</label>
            <input type="text" id="newUsername" class="form-control" placeholder="Choose a username">
        </div>
        
        <div class="mb-3 position-relative">
            <label for="newPassword" class="form-label">Password</label>
            <div class="input-group">
                <input type="password" id="newPassword" class="form-control" placeholder="Create a password">
                <button class="btn btn-outline-secondary" type="button" onclick="togglePassword('newPassword', 'toggleNewPasswordIcon')">
                    <i id="toggleNewPasswordIcon" class="fas fa-eye"></i>
                </button>
            </div>
        </div>

        <button class="btn btn-success w-100" onclick="register()">
            <i class="fas fa-user-plus"></i> Register
        </button>

        <p class="mt-3">
            Already have an account? <a href="index.html" class="text-decoration-none">Login</a>
        </p>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/auth.js"></script>

   
</body>
</html>
